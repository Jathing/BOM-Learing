<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>

  <body>
    <button id="btn1">开始定时器</button>
    <button id="btn2">结束定时器</button>
    <script>
      var btn1 = document.getElementById('btn1');
      var btn2 = document.getElementById('btn2');

      // 循环定时器
      // 第一个参数是回调函数 第二个参数是时间
      // setInterval(() => {
      //   console.log(111);
      // }, 2000);

      //点击
      var timer;

      btn1.onclick = () => {
        timer = setInterval(() => {
          console.log(111);
        }, 1000);
      };

      // 取消定时器
      // 点击取消的时候 定时器结束
      btn2.onclick = () => {
        clearInterval(timer);
      };
    </script>
  </body>
</html>
