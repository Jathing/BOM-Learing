<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .wrapper{
            width: 500px;
            height: 350px;
            margin: 100px auto;
            border: 1px solid red;
            /* 元素超出隐藏 */
            overflow: hidden;
            position: relative;
        }
        ul{
            list-style: none;
            width: 600%;
            position: absolute;

        }
        ul li{
            width: 500px;
            height: 350px;
            float: left;
        }
        ul li img{
            width: 100%;
            height: 100%;
        }

    </style>
</head>
<body>
    <div class="wrapper">
        <ul style="left:0">
            <li><img src="../image/img-集原美/img1.jpg" alt=""></li>
            <li><img src="../image/img-集原美/img2.jpg" alt=""></li>
            <li><img src="../image/img-集原美/img3.jpg" alt=""></li>
            <li><img src="../image/img-集原美/img4.jpg" alt=""></li>
            <li><img src="../image/img-集原美/img5.jpg" alt=""></li>
            <li><img src="../image/img-集原美/img1.jpg" alt=""></li>
        </ul>
       
    </div>
    <button id="start">点击轮播</button>
    <script>
        var startBtn = document.getElementById('start');
        var ulEle = document.getElementsByTagName('ul')[0];
        
        // 添加点击事件
        startBtn.onclick = function(){
            setInterval(function(){
                if(parseInt(ulEle.style.left) == -2500){
                    ulEle.style.left = 0;
                }else{
                     ulEle.style.left = (parseInt(ulEle.style.left)-5) + 'px'
                }
                
            },10)
        }



        
    </script>
</body>
</html>
