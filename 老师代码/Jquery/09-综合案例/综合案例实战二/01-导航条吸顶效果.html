    <script>
        // 1.滚动事件
        // 2.判断卷上去的高度和盒子的偏移量
       var box_top =  $('.box').offset().top;
       console.log(box_top);
       $(window).scroll(function(){
        if($(window).scrollTop() >= box_top){
            $('.box').css({position:'fixed',top:0})
        }else{
            // position:'static'  默认值 表示不定位 
            $('.box').css({position:'static'})
        }
       })
