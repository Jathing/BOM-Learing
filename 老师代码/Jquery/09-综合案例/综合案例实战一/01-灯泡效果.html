<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        ul{
            list-style: none;
            display: flex;
        }
        li{
            width: 70px;
            height: 70px;
            border-radius: 50%;
            border: 3px solid yellowgreen;
            background-color: gray;
            margin-left: 30px;
        }
    </style>
</head>
<body>
    <ul>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
    </ul>
    <script src="../../jsc/jquery-3.5.1/jquery-3.5.1.js"></script>
    <script>
        // 1.实现点击事件
        $('li').click(function(){
            // // 2.改变当前点击的背景颜色
            // $(this).css('background','yellow');
            // // 3.只能亮被点击的那一个，其他兄弟需要灭掉
            // $(this).siblings().css('background','gray');

            // 综合2 3  改成链式编程
            $(this).css('background','yellow').siblings().css('background','gray')

        })
       
    </script>
</body>
</html>
