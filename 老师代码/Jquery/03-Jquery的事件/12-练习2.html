<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            width: 100px;
            height: 100px;
            background: red;
        }
    </style>
</head>
<body>
    <div></div>
    <script src="../jsc/jquery-3.5.1/jquery-3.5.1.js"></script>
    <script>
        // hover函数 参数是两个回调函数
       $('div').hover(function(){
            this.style.background = 'blue'
       },function(){
          this.style.background = 'red'
       })
       
    </script>
</body>
</html>
