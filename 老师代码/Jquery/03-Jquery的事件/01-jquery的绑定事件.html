    <script>

        // jq绑定方式2-------------------------------------------
        $('div').on('click',function(){
            console.log(123);
        })

        // jq绑定方式2的演变
        function fn(){
            console.log(123);
        }
        // var res =  fn();
        $('div').on('click',fn);
 
        // 解绑事件
        $('div').off('click',fn);

        // jq的绑定方式3 通过bind绑定---------------------------

        // jq的绑定方式4 通过one绑定
