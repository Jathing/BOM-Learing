<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <!-- 先说明：选择器前面统一加上$  在jq中不用考虑能拿到多个单个 -->
   
    <div class="box">
        这是一个为类名的box
    </div>
    <div id="box">
        这是一个为id的box
    </div>
    <div class="first">

    </div>
    <div>
        这是一个div标签
    </div>
    <ul>
        <li class="first">1
            <p class="first">

            </p>
        </li>
        <li>2
            <p>p标签</p>
        </li>
        <li>3</li>
        <li>4</li>
    </ul>


    <script src="../jsc/jquery-3.5.1/jquery-3.5.1.js"></script>
    
    <script>
        // 1.交集选择器
        console.log($('li.first'));   //选中li标签中 类名为firset的元素
       
        // 2.并集选择器 / 群组选择器
        console.log($('.box,.first'));   //选中li标签中 类名为firset的元素
       
        // 2.后代选择器 
        console.log($('ul .first'));   //选中ul标签的后代元素 类名为first元素

        // 2.子代选择器 
        console.log($('ul>.first'));   //选中ul标签的后代元素 类名为first元素 直接子代

    </script>
</body>
</html>
