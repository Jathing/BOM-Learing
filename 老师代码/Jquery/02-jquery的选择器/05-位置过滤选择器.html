<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <section>
        <!-- <p></p> -->
        <div>1</div>
        <div>2</div>
        <p>3</p>
        <div>4</div>
        <p>5</p>
    </section>
    <section>
        <div>1000</div>
    </section>
    <script src="../jsc/jquery-3.5.1/jquery-3.5.1.js"></script>
    <script>
        // :root  选中根节点 html标签
        console.log($(':root'));

        // :nth-child  
        console.log($('div:nth-child(2)'));//选中第二个div  先看位置
        console.log($('div:nth-child(3)'));//选中第二个div  第三个元素是p标签，拿不到
        console.log($('section>p:nth-child(3)'));//选中第二个div  第三个元素是p标签，拿不到

        // :first-child
        console.log($('div:first-child')); //选中每一级上面第一个为div的元素
        console.log($('section:first-child'));//选中第一个section
        console.log($('section>:first-child'));//section下的子元素的第一个
        console.log($('section>div:first-child'));//section下的子元素的第一个div元素

        // :last-child
        console.log($('div:last-child'));

        // :only-child 选中只有一个子元素
        console.log($('section>div:only-child'));

        // 区别于odd even（索引）
        // :nth-child(2n+1)  //奇数 
        console.log($('section>div:nth-child(2n+1)'));


        // :nth-child(2n)  //奇数
        console.log($('section>div:nth-child(2n)'));


        





       
    </script>
</body>
</html>
