<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>这是一个h1标签</h1>
    <h1 title="hello world">这是一个h1标签1</h1>
    <h1 title="hello">这是一个h1标签2</h1>
    <h1 title="world">这是一个h1标签3</h1>
    <h1 title="hello jq">这是一个h1标签4jq</h1>
    <p title="hello jq">这是一个p标签1</p>
    <p>这是一个p标签2 <span></span></p>
    <p></p>
    <span></span>
    <div></div>

    <script src="../jsc/jquery-3.5.1/jquery-3.5.1.js"></script>

    <script>
        // :contains(内容)
        console.log($('h1:contains(jq)'));

        // :empty 空 选中内容为空的元素
        console.log($('div:empty'));
       
        // :parent 选中内容不为空的元素
        console.log($('p:parent'));

        // :has 选中内容中是否包含某个选择器
        console.log($('p:has(span)'));


    </script>
</body>
</html>
