<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="wrapper">
        <div>这是div1</div>
        <div>这是div2</div>
        <ul>
            <li>1</li>
            <li>2</li>
            <li>3</li>
            <li>4</li>
            <li>5</li>
            <li>6</li>
        </ul>
        <h1>这是h1</h1>
        <h2>这是h2</h2>
        <h3>这是h3</h3>
      
    </div>
    <p class="wrapper">这是p标签</p>
    <script src="../jsc/jquery-3.5.1/jquery-3.5.1.js"></script>
    <script>
        // :eq(索引) 从0开始
        console.log($('li:eq(0)')); //选中第一个li标签 索引为0的li标签
        console.log($('.wrapper :eq(0)')); //选中子元素的第一个

        
        // :first 选中第一个
        console.log($('.wrapper:first')); //选中第一个类名为wrapper元素
        console.log($('.wrapper :first')); //选中类名为wrapper元素的子代的第一个

        // :last 选中最后一个
        console.log($('.wrapper:last')); //选中最后一个类名为wrapper元素
        console.log($('.wrapper :last')); //选中类名为wrapper元素的子代的第一个


        // :even  选中索引为偶数 索引0开始 1 3 5 7  对应的个数奇数
        console.log($('li:even')); 
       
        // :odd  选中索引为偶数 索引0开始 1 3 5 7  对应的个数偶数
        console.log($('li:odd')); 

        // :lt(索引)  选中小于索引的标签
        console.log($('li:lt(2)')); //选中索引小于2的 

        // :gt(索引)  选中小于索引的标签
        console.log($('li:gt(2)')); //选中索引大于2的 

        // :header 选中所有h系列的标签
        console.log($(':header'));




       
    </script>
</body>
</html>
