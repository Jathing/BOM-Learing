<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .category {
            width: 600px;
            border: 1px solid red;
            margin: 100px auto;
        }

        .category ul {
            list-style: none;
            overflow: hidden;
        }

        ul li {
            float: left;
            width: 200px;
            height: 30px;
            text-align: center;
            line-height: 30px;

        }

        p {
            width: 200px;
            height: 30px;
            margin: 0 auto;
            text-align: center;
            border: 1px solid skyblue;
        }
    </style>

</head>

<body>
    <div class="category">
        <ul>
            <li>佳能</li>
            <li>索尼</li>
            <li>三星</li>
            <li>尼康</li>
            <li>松下</li>
            <li>卡西欧</li>
            <li>富士</li>
            <li>宾得</li>
            <li>理光</li>
            <li>大疆</li>
            <li>奥克斯</li>
            <li>美的</li>
            <li>显示其他品牌</li>
        </ul>
        <p>隐藏所有内容</p>
    </div>
    <script src="../jsc/jquery-3.5.1/jquery-3.5.1.js"></script>
    <script>
        $('p').click(function () {
            $('li:gt(2):not(:last)').slideToggle(1000);
            if (this.innerHTML == '隐藏所有内容') {
                this.innerHTML = '显示所有内容';
            } else {
                this.innerHTML = '隐藏所有内容';
            }
        })



    </script>
</body>

</html>
