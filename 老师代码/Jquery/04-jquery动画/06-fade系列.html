<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            width: 200px;
            height: 200px;
            background: yellowgreen;
        }
    </style>
</head>
<body>
    <div></div>
    <button>消失/淡出</button>
    <button>显示/淡入</button>
    <button>切换</button>
    <button>半透明</button>
    
    <script src="../jsc/jquery-3.5.1/jquery-3.5.1.js"></script>
    <script>
    //    fadeOut 淡出
    //    fadeIn  淡入
    //    fadeToggle 淡入淡出切换 
    //    fadeTo(时间，透明度，速率，完成时的回调) 设置动画透明度


        // $('button')[0].click(function(){
        //     // $('div').fadeOut(1000)
        //     console.log(1);
        // })
        var btn = document.getElementsByTagName('button');
        btn[0].onclick = function(){
            $('div').fadeOut(1000)
        }

        btn[1].onclick = function(){
            $('div').fadeIn(1000)
        }

        btn[2].onclick = function(){
            $('div').fadeToggle(1000)
        }

        btn[3].onclick = function(){
            $('div').fadeTo(1000,0.5)
        }





    </script>
</body>
</html>
