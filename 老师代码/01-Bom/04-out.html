<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
  
    <button id="go">out-go</button>
   
    <button id="back">out-back</button>
    
    <script>
        // history对象允许我们访问浏览器曾经的会话历史记录
        // 访问历史记录的条数
        console.log(history.length);

        
        var goEle = document.querySelector('#go');
       
        var backEle = document.querySelector('#back');

        
        // 回到上一页
        goEle.onclick = function(){
            history.go(-1)
        }

        // 回到上一页
        backEle.onclick = function(){
            history.back()
        }


       
    </script>
</body>
</html>
