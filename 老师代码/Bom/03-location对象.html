<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <button>打开新网页</button>
    <button>替换新网页</button>
    <button>网页重新加载</button>

    <script>
        // location对象用于表示window上当前链接到的URL信息
        // url URL一般指统一资源定位系统。 统一资源定位系统（uniform resource locator;URL）是因特网的万维网服务程序上用于指定信息位置的表示方法。
        // 利用url 可以定位互联网上的一个页面

        // url组成
        // https://www.baidu.com:443/admin?name="wang"#abc
        // https://  协议
        // www.baidu.com  host  主机地址 通过主机地址去找ip地址
        // :443  https默认的端口号 是443   http默认是80
        // /admin    路径名  path
        // ?name="wang"  查询字符串  search
        // #abc  hash值  锚点

        // location对象身上常见的属性
        console.log(location);
        console.log(location.protocol);
        console.log(location.host);
        console.log(location.hostname);
        console.log(location.port);

        // 了解
        // 查询字符串
        var queryString = '?name="wang"&age=1';
        var searchParms = new URLSearchParams(queryString)
        // 获取参数值
        console.log(searchParms);
        console.log(searchParms.get('name'));

        // 追加参数值
        searchParms.append('address', 'zz');
        console.log(searchParms.get('address'));

        // 修改参数值
        searchParms.set('age', 2);
        console.log(searchParms.get('age'));


        // location常见的方法 掌握！
        var btn = document.querySelectorAll('button');

        // assign 打开一个新的url
        btn[0].onclick = function () {
            location.assign('http://www.baidu.com')
        }

        // replace 打开一个新的url 替换掉原本网页 浏览记录中没有留下之前的记录 所以无法返回
        btn[1].onclick = function () {
            location.replace('http://www.baidu.com')
        }

        // repload 重新加载页面  ctrl+F5  强制刷新 把你的缓存也清除掉了
        btn[2].onclick = function () {
            location.reload(true)
        }






    </script>
</body>

</html>
