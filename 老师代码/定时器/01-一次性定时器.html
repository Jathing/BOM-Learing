<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <button id="btn1">开始定时器</button>
    <button id="btn2">取消定时器</button>

    <script>
        // 获取按钮
        var btn1 = document.getElementById('btn1');
        var btn2 = document.getElementById('btn2');

        // 一次性定时器 只能执行一次
        // setTimeOut 第一个参数传递的回调函数，第二个参数是延迟时间（你要在多少ms后 去执行这块代码）
        // setTimeout(function(){
        //     console.log(111);
        // },2000)

        // 点击
        var timer;
        btn1.onclick = function () {
            timer = setTimeout(function () {
                console.log(111);
            }, 3000)
        }

        // 取消定时器 
        // 点击取消的时候 定时器结束
        btn2.onclick = function () {
            clearTimeout(timer)
        }



    </script>
</body>

</html>
