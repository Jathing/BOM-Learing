<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <!-- history 对象允许我们访问浏览器曾经的历史条数 -->
  <button id="edit">修改history</button>
  <button id="out">去其他页面</button>
  <button id="go">go</button>
  <button id="forward">forward</button>
  <button id="back">back</button>
  <script>
    console.log(history.length)

    var btnEle = document.getElementById('edit')
    var outEle = document.getElementById('out')
    var goEle = document.getElementById('go')
    var forwardEle = document.getElementById('forward')
    var backEle = document.getElementById('back')


    //打开新页面
    outEle.onclick = () => {
      location.href = './041-out.html'
    }

    //去到下一页 go(1) === forward
    goEle.onclick = () => {
      history.go(1)
    }

    //回到上一页 go(-1) === back
    backEle.onclick = () => {
      history.back()
    }

    //前进下一页 只能到下一页 
    forwardEle.onclick = () => {
      history.forward()
    }
  </script>
</body>

</html>
