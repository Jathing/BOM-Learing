<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>

  <body>
    <p>这是一个p标签1</p>
    <p hidden="true">这是一个p标签2</p>
    <script src="../JQsource/jquery-3.5.1.js"></script>
    <script>
      // :visible 选中所有可见的元素
      console.log($('p:visible')); // 选中所有可见的p标签

      // :hidden 选中所有不可见的元素
      console.log($('p:hidden')); // 选中所有不可见的p标签
    </script>
  </body>
</html>
