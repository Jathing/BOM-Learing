<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>

  <body>
    <section>
      <div>1</div>
      <div>2</div>
      <p>3</p>
      <div>4</div>
      <p>5</p>
    </section>
    <section>
      <div>1000</div>
    </section>
    <script src="../JQsource/jquery-3.5.1.js"></script>
    <script>
      // nth-of-type() 选中第几个同类型的元素
      console.log($('div:nth-of-type(2)')); // 选中第二个div
      console.log($('div:nth-of-type(3)')); // 选中第三个div

      console.log($('div:first-of-type')); // 选中每一级的第一个div
    </script>
  </body>
</html>
