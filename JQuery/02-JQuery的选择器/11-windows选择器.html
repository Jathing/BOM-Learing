<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <style>
      * {
        margin: 0;
        padding: 0;
      }

      html,
      body {
        margin: 0;
        padding: 0;
      }

      .box1 {
        height: 150px;
        background-color: pink;
      }
      .box2 {
        height: 150px;
        background-color: yellow;
      }
      .box3 {
        height: 150px;
        background-color: green;
      }
    </style>
  </head>

  <body>
    <div class="box1"></div>
    <div class="box2"></div>
    <div class="box3"></div>

    <script src="../JQsource/jquery-3.5.1.js"></script>
    <script>
      console.log($(window).height()); // 获取浏览器的高度

      // 获取到整个html的高度
      console.log($(document).height());
      console.log($('html').height());
    </script>
  </body>
</html>
