<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>

  <body>
    <!-- 先说明:选择器前统一加上$ 在jq中不用考虑能拿到单个或多个 -->
    <div class="box">这是一个为类名的box</div>
    <div id="box">这是一个为id的box</div>
    <div>这是一个div标签</div>
    <script src="../JQsource/jquery-3.5.1.js"></script>
    <script>
      // jq选择器 $('')

      // 1.标签选择器
      console.log($('div'));

      // 按照以前的方式,需要循环遍历,jq不需要
      $('div').css('color', 'red');

      // 2.id选择器
      console.log($('#box'));
      $('#box').html('123');

      // 3.类选择器
      console.log($('.box'));
      $('.box').css('color', 'blue');

      // 4.通配符选择器
      console.log($('*'));
      $('*').css('color', 'green');
    </script>
  </body>
</html>
