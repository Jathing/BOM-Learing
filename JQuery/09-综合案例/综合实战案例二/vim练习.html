<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }

      body {
        background: #000;
      }

      .wraper {
        width: 715px;
        height: 290px;
        padding: 10px 0 0 10px;
        margin: 100px auto;
        border: 1px solid gold;
      }

      .wraper li {
        width: 225px;
        height: 135px;
        float: left;
        margin: 0 10px 10px 0;
        list-style-type: none;
        cursor: pointer;
        transition: all 0.3s;
      }
    </style>
  </head>

  <body>
    <div class="wraper">
      <ul>
        <li><img src="./img-集原美/img2.jpg" width="225" height="135" alt="" /></li>
        <li><img src="./img-集原美/img3.jpg" width="225" height="135" alt="" /></li>
        <li><img src="./img-集原美/img4.jpg" width="225" height="135" alt="" /></li>
        <li><img src="./img-集原美/img5.jpg" width="225" height="135" alt="" /></li>
        <li><img src="./img-集原美/img2.jpg" width="225" height="135" alt="" /></li>
        <li><img src="./img-集原美/img1.jpg" width="225" height="135" alt="" /></li>
      </ul>
    </div>
  </body>
  <script src="./JQsource/jquery-3.5.1.js"></script>
  <script>
    // 默认都有一个透明度

    // 鼠标移入的时候，让当前的透明度变成1
    $('.wraper li').mouseenter(function () {
      $(this).stop().animate({ opacity: 1 }, 300).siblings().stop().animate({ opacity: 0.5 }, 300);
    });
    // 鼠标移出wraper的时候，让所有的透明度变成1
    $('.wraper').mouseleave(function () {
      $('.wraper li').stop().animate({ opacity: 1 }, 300);
    });
    // 鼠标点击li 让点击让点击的li重复slideToggle
    $('.wraper li').click(function () {
      $(this)
        .children('img')
        .stop()
        .slideToggle(300, function () {
          $(this).stop().slideToggle(300);
        });
    });
  </script>
</html>
