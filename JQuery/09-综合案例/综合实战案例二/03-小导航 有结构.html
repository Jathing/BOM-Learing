      * {

        border: 0 none;
      }

      body {
        background-color: #f5f5f5;

      .nav {
        width: 752px;
        height: 270px;
        border: 1px solid #ccc;
        margin: 100px auto 0;
        padding-top: 10px;
        padding-left: 10px;
      }

      .nav li {
        list-style-type: none;
        float: left;
        margin-right: 10px;
        margin-bottom: 10px;
        position: relative;
        overflow: hidden;
      }

      .nav li a {
        text-decoration: none;
      }

      .nav li span {
        width: 100%;
        height: 24px;
        line-height: 24px;
        position: absolute;
        left: 0;
        /*bottom:0;*/
        bottom: -24px;
        color: white;
        font-size: 14px;
        background-color: #000;
        opacity: 0.5;
      }

      .nav li p {
        width: 100%;
        height: 24px;
        line-height: 24px;
        position: absolute;
        left: 0;
        /* bottom:0; */
        /*显示的状态*/

        /*隐藏的状态*/
        color: white;
        font-size: 14px;
        background-color: rgba(0, 0, 0, 0.1);
    /* background: url('images/69/bg.png') no-repeat 0 0px; */

      }

      $('.nav li').hover(
