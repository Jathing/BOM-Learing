<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      .wrapper {
        width: 1000px;
        height: 287px;
        overflow: hidden;
        margin: 100px auto;
      }
      ul {
        list-style: none;
        display: flex;
        margin: 0 auto;
      }
      li {
        width: 200px;
        height: 287px;
      }
    </style>
  </head>
  <body>
    <div class="wrapper">
      <ul>
        <li><img src="./img-集原美/img1.jpg" alt="" /></li>
        <li><img src="./img-集原美/img2.jpg" alt="" /></li>
        <li><img src="./img-集原美/img3.jpg" alt="" /></li>
        <li><img src="./img-集原美/img4.jpg" alt="" /></li>
        <li><img src="./img-集原美/img5.jpg" alt="" /></li>
      </ul>
    </div>
    <script src="../JQsource/jquery-3.5.1.js"></script>
    <script>
      // 手风琴
      // animate({width: '450px'}, 1000, 'linear', function () {})
      // 1. 鼠标移入，当前的li宽度变大，其他的li宽度变小
      // 2. 鼠标移出，所有的li宽度变回原来的宽度
      $('li')
        .mouseover(function () {
          $(this)
            .stop()
            .animate({ width: '450px' }, 500, 'linear')
            .siblings('li')
            .stop()
            .animate({ width: '137.5px' }, 500, 'linear');
        })
        .$('li')
        .mouseout(function () {
          $('li').stop().animate({ width: '200px' }, 500, 'linear');
        });
    </script>
  </body>
</html>
