<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>

  <body>
    <div class="father">
      <div class="son">
        <p>
          <span class="spanEle"></span>
        </p>
      </div>
      <div class="daughter"></div>
    </div>
    <script src="../JQsource/jquery-3.5.1.js"></script>
    <script>
      // .children() 获取当前节点的直接子节点
      console.log($('.father').children());

      // .children('Ele') 获取当前节点的直接子节点中指定的节点
      console.log($('.father').children('.daughter'));

      // .find('Ele') 获取当前节点的所有子孙节点中指定的节点
      console.log($('.father').find('.son'));

      
    </script>
  </body>
</html>
