<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      div {
        width: 100px;
        height: 100px;
        background-color: red;
        margin-top: 10px;
      }
    </style>
  </head>

  <body>
    <div></div>

    <script src="../JQsource/jquery-3.5.1.js"></script>
    <script>
      //给div绑定多个事件
      // 绑定点击事件 - 绑定鼠标移动(mouseover) -- 绑定鼠标移出(mouseout)
      $('div')
        .click(function () {
          console.log('触发鼠标点击事件');
        })
        .mouseover(function () {
          console.log('触发鼠标悬停事件');
        })
        .mouseout(function () {
          console.log('触发鼠标移出事件');
        });
    </script>
  </body>
</html>
