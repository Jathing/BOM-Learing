<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      div {
        width: 100px;
        height: 100px;
        background-color: red;
      }
    </style>
  </head>

  <body>
    <div></div>
    <script src="../JQsource/jquery-3.5.1.js"></script>
    <script>
      // hover事件 mouseover + mouseout
      // 两个参数  第一个参数是鼠标移入的回调函数 第二个参数是鼠标移出的回调函数
      $('div').hover(
        () => {
          console.log('鼠标移入');
        },
        () => {
          console.log('鼠标移出');
        }
      );
    </script>
  </body>
</html>
