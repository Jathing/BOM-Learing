<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>

  <body>
    <ul class="num1">
      <li>1</li>
      <li>2</li>
      <li>3</li>
    </ul>
    <ul class="num2">
      <li>1</li>
      <li>2</li>
      <li>3</li>
    </ul>
    <script src="../JQsource/jquery-3.5.1.js"></script>
    <script>
      //  Element.wrap() 方法在每个匹配的元素外面包裹一层指定的HTML结构。
      var div = $('<div>这是一个div标签</div>');
      // $('.num1,.num2').wrap(div);

      // Element.wrapAll() 方法在所有匹配的元素外面包裹一层指定的HTML结构。
      // $('.num1,.num2').wrapAll(div);

      // Element.wrapInner() 包裹所有匹配的元素的子元素。
      $('.num1,.num2').wrapInner(div);
    </script>
  </body>
</html>
