<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>

  <body>
    <ul class="num1">
      <li>1</li>
      <li>2</li>
      <li>3</li>
    </ul>
    <ul class="num2">
      <li>1</li>
      <li>2</li>
      <li>3</li>
    </ul>
    <script src="../JQsource/jquery-3.5.1.js"></script>
    <script>
      var newli = $('<li>这是一个li标签</li>');
      // 在旧元素的前面挂载一个新的子元素
      $('.num1').prepend(newli);
      // 在旧元素的前面挂载一个新的子元素
      newli.prependTo($('.num1'));

      // 在旧元素的前面挂载一个新的子元素
      $('.num2').append(newli);
      // 在旧元素的后面挂载一个新的子元素
      newli.appendTo($('.num2'));
    </script>
  </body>
</html>
