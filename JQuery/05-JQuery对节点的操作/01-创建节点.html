<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>

  <body>
    <div class="box"></div>
    <script src="../JQsource/jquery-3.5.1.js"></script>
    <script>
      // DOM创建节点
      // document.createElement('p')

      // JQuery创建节点
      $('<p>这是一个p标签</p>');

      // 携带变量创建\
      let a = '123';
      let newp = $(`<p>这是一个p标签${a}</p>`);
      console.log(newp);

      // 挂载节点
      $('.box').append(newp);
    </script>
  </body>
</html>
