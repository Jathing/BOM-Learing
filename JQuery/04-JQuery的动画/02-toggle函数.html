<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .box {
        width: 100px;
        height: 100px;
        background-color: red;
        /* transition: all 3s ease; */
      }
    </style>
  </head>

  <body>
    <div class="box">box</div>
    <button class="btn">点击切换</button>
    <script src="../JQsource/jquery-3.5.1.js"></script>
    <script>
      // toggle()的作用:点击切换的时候显示和隐藏
      // toggle()的参数:1.动画执行的时间 2.动画执行的方式 3.动画执行完毕的回调函数
      $('.btn').click(function () {
        $('.box').toggle(3000, 'linear', function () {
          console.log('动画执行完毕');
        });
      });
    </script>
  </body>
</html>
