<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      div {
        width: 100px;
        height: 100px;
        background-color: red;
      }
    </style>
  </head>

  <body>
    <div></div>
    <button>消失</button>
    <button>隐藏</button>
    <button>切换</button>
    <button>半透明</button>
    <script src="../JQsource/jquery-3.5.1.js"></script>
    <script>
      // fadeOut() fadeIn() fadeToggle() fadeTo()
      $('button')
        .eq(0)
        .click(function () {
          $('div').fadeOut(1000);
        });

      $('button')
        .eq(1)
        .click(function () {
          $('div').fadeIn(1000);
        });
      $('button')
        .eq(2)
        .click(function () {
          $('div').fadeToggle(1000);
        });
      // fadeto 透明度 第一个参数是时间 第二个参数是透明度 第三个参数是运动速率 第四个参数是回调函数
      $('button')
        .eq(3)
        .click(function () {
          $('div').fadeTo(1000, 0.5);
        });
    </script>
  </body>
</html>
