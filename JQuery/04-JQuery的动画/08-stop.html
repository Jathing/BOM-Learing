<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .box {
        width: 100px;
        height: 100px;
        background-color: red;
      }
    </style>
  </head>

  <body>
    <div class="box"></div>
    <button class="upBtn">点我上滑</button>
    <button class="downBtn">点我下滑</button>
    <button class="changeBtn">点我切换</button>
    <script src="../JQsource/jquery-3.5.1.js"></script>
    <script>
      // slide滑动
      // slideDown()上滑 slideUp()下滑 slideToggle()上下滑动

      // 第一个参数是滑动的时间，第二个参数是滑动的速度
      $('.upBtn').click(function () {
        $('.box').slideUp(1000, 'linear', function () {
          console.log('上滑执行完毕');
        });
      });

      $('.downBtn').click(function () {
        $('.box').slideDown(1000, 'linear', function () {
          console.log('下滑执行完毕');
        });
      });

      // stop()的作用:停止动画
      $('.changeBtn').click(function () {
        $('.box')
          .stop()
          .slideToggle(1000, 'linear', function () {
            console.log('切换执行完毕');
          });
      });
    </script>
  </body>
</html>
