<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
  </head>

  <body>
    <div class="main">
      <h2 id="title" class="title">我的购物车</h2>
      <ul class="item_list">
        <li><input type="checkbox" name="" id="" />全选</li>
        <li class="shopName">商品名称</li>
        <li>单价</li>
        <li>数量</li>
        <li>小计</li>
        <li>操作</li>
      </ul>
      <ul class="item_option">
        <li><input type="checkbox" name="" id="" /></li>
        <li class="shopName"><img src="./img/cart/pro_11.jpg" alt="" /> 佳能（Canon）EOS 5D 单反套机</li>
        <li>24998元</li>
        <li>
          <div>
            <input type="button" value="-" class="pnum_reduce" />
            <input type="text" name="" id="" value="1" />
            <input type="button" value="+" class="pnum_add" />
          </div>
        </li>
        <li>24998元</li>
        <li>X</li>
      </ul>
      <ul class="item_option">
        <li><input type="checkbox" name="" id="" /></li>
        <li class="shopName"><img src="./img/cart/hp_08.jpg" alt="" />惠普（HP）薄锐ENVY 13.3英寸超轻薄笔记本</li>
        <li>5979元</li>
        <li>
          <div>
            <input type="button" value="-" class="pnum_reduce" />
            <input type="text" name="" id="" value="1" />
            <input type="button" value="+" class="pnum_add" />
          </div>
        </li>
        <li>24998元</li>
        <li>X</li>
      </ul>
      <div class="footer" id="footer">
        <!-- 商品数量 -->
        <div class="total_num">已选<b>0</b>件商品</div>

        <!-- 金额数量 -->
        <div>
          <div class="sum_price">合计：<b>0</b>元</div>
          <button class="settlement">确认结算</button>
        </div>
      </div>
    </div>
    <script src="./jquery-3.5.1/jquery-3.5.1.js"></script>
    <script src="./index.js"></script>
    <!-- <script></script> -->
  </body>
</html>
